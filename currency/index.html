<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Polygon - Currency Exchange History" />
    <meta name="keywords" content="HTML, CSS,JavaScript, AJAX, jQuery" />
    <meta name="author" content="Rory Abbott" />
    <title>Currency Exchange History | Rory Abbott</title>
    <link href="assets/css/currency.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <form id="myform">
      <!--onsubmit="return false"-->
      <h2>Currency Value History</h2>
      <label for="baseCurrency" class="formlabel">Base Currency: </label>
      <select
        id="baseCurrency"
        name="baseCurrency"
        data-rule-required="true"
        data-msg-required="Base Currency is Required"
      >
        <option value="">Select a Currency...</option>
        <option value="USD">US Dollar</option>
        <option value="MXN">Peso</option>
        <option value="EUR">Euro</option>
        <option value="JPY">Japanese Yen</option>
        <option value="GBP">Great Britain Pound</option>
        <option value="AUD">Australian Dollar</option>
      </select>
      <label class="error" id="baseCurrencyError" for="baseCurrency"></label>
      <br />

      <label for="toCurrency" class="formlabel">Convert to Currency: </label>
      <select
        id="toCurrency"
        name="toCurrency"
        data-rule-required="true"
        data-msg-required="Convert to Currency is Required"
      >
        <option value="">Select a Currency...</option>
        <option value="USD">US Dollar</option>
        <option value="MXN">Peso</option>
        <option value="EUR">Euro</option>
        <option value="JPY">Japanese Yen</option>
        <option value="GBP">Great Britain Pound</option>
        <option value="AUD">Australian Dollar</option>
      </select>
      <label class="error" id="toCurrencyError" for="toCurrency"></label>
      <br />

      <label for="fromDate" class="formlabel">From Date: </label>
      <input
        type="date"
        id="fromDate"
        name="fromDate"
        value="mm/dd/yyyy"
        data-rule-required="true"
        data-msg-required="From Date is Required"
        data-rule-date="true"
        data-msg-date="Date must be mm/dd/yyyy format"
      />
      <label class="error" id="fromDateError" for="fromDate"></label>
      <br />

      <label for="toDate" class="formlabel">To Date: </label>
      <input
        type="date"
        id="toDate"
        name="toDate"
        value="mm/dd/yyyy"
        data-rule-required="true"
        data-msg-required="To Date is Required"
        data-rule-date="true"
        data-msg-date="Date must be mm/dd/yyyy format"
      />
      <label class="error" id="toDateError" for="toDate"></label>
      <br /><br />

      <input
        type="button"
        value="Show Results"
        id="ShowResults"
        name="ShowResults"
        onclick="getResults();"
      />

      <input
        type="button"
        value="Clear"
        id="Clear"
        name="Clear"
        onclick="ClearForm();"
      />

      <br />

      <hr />

      <div class="clearfix">
        <div class="img-container">
          <canvas id="chartjs" width="400" height="400"></canvas>
        </div>
      </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
