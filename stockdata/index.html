<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Value History</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Currency Value History</h1>
    <form id="currencyForm">
      <div class="form-group">
        <label for="baseCurrency">Base Currency:</label>
        <select id="baseCurrency" name="baseCurrency" required>
          <option value="" disabled selected>Select a Currency...</option>
          <option value="USD">US Dollar</option>
          <option value="EUR">Euro</option>
          <option value="JYP">Yen</option>
          <option value="GBP">Pound</option>
          <!-- Add more currencies -->
        </select>
        <small class="error-message">Base Currency is Required</small>
      </div>

      <div class="form-group">
        <label for="convertToCurrency">Convert to Currency:</label>
        <select id="convertToCurrency" name="convertToCurrency" required>
          <option value="" disabled selected>Select a Currency...</option>
          <option value="USD">US Dollar</option>
          <option value="EUR">Euro</option>
          <option value="JPY">Yen</option>
          <option value="GBP">Pound</option>
          <!-- Add more currencies -->
        </select>
        <small class="error-message">Convert To Currency is Required</small>
      </div>

      <div class="form-group">
        <label for="fromDate">From Date:</label>
        <input type="date" id="fromDate" name="fromDate" required>
        <small class="error-message">From Date is Required</small>
      </div>

      <div class="form-group">
        <label for="toDate">To Date:</label>
        <input type="date" id="toDate" name="toDate" required>
        <small class="error-message">To Date is Required</small>
      </div>

      <div class="form-buttons">
        <button type="submit">Show Results</button>
        <button type="reset">Clear</button>
      </div>
    </form>
  </div>
</body>
</html>
